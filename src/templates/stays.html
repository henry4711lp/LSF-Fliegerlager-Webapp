<!DOCTYPE html>
<html style="font-size: 16px;" lang="de"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Übernachtungen&nbsp;​">
    <meta name="description" content="">
    <title>Übernachtungen</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/stays.css') }}" media="screen">
    <script class="u-script" type="text/javascript" src="{{ url_for('static',filename='jquery.js')}}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{{ url_for('static',filename='nicepage.js')}}" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet" href="{{ url_for('static',filename='styles/fonts.css') }}">
    <link id="u-page-google-font" rel="stylesheet" href="{{ url_for('static',filename='styles/register-fonts.css') }}">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static',filename='favicon.ico') }}" />

    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "Site1",
		"logo": "images/logo_trans.svg"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="stays">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-xl-mode" data-lang="de"><header class="u-clearfix u-header u-header" id="sec-015a"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h1 class="u-custom-font u-font-raleway u-text u-text-default u-title u-text-1">LSF Strichliste</h1>
        <a class="u-image u-logo u-image-1" data-image-width="1500" data-image-height="1409">
          <img src="{{ url_for('static',filename='images/logo_trans.svg')}}" class="u-logo-image u-logo-image-1"alt="logo">
        </a>
      </div></header>
    <section class="u-clearfix u-section-1" id="sec-9222">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-align-center u-custom-font u-font-raleway u-subtitle u-text u-text-1">Übernachtungen für {{vname}} {{nname}}&nbsp;<span class="u-file-icon u-icon"><img src="{{ url_for('static',filename='images/3009905.png')}}" alt=""></span>
        </h2>
        <p class="u-text u-text-2">&nbsp; Bisher gebuchte Tage:&nbsp; {{counter}}</p>
        <div class="u-expanded-width u-form u-form-1">

          <form  action="/stays_post" method="post" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;" redirect="true">
            <div class="u-form-date u-form-group u-form-group-1">
              <label for="date-45cb" class="u-label">Ankunft</label>
              <input type="date" value="{{start}}" id="date-45cb" name="arrival" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-date u-form-group u-form-group-2">
              <label for="date-dcec" class="u-label">Abfahrt</label>
              <input type="date" value="{{ end }}" id="date-dcec" name="departure" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <input type="submit" value="absenden" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-28">
            </div>
          </form>
        </div>
      </div>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-3161"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Created with&nbsp;&nbsp;<span class="u-file-icon u-icon"><img src="{{ url_for('static',filename='images/3756484.png')}}" alt=""></span> by Robin Busch und Jan Sellerbeck
        </p>
      </div></footer>
</body></html>
